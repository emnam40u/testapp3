<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Expandable List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="eco-content">
  <ion-list>
    <ion-item>
      <ion-label>
        {{ title }}
      </ion-label>
      <ion-icon></ion-icon>
    </ion-item>
    <div>
      {{ description }}
    </div>
  </ion-list>
</ion-content>
